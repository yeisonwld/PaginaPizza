<!DOCT<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Pizza</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .contenedor { display: flex; justify-content: center; gap: 30px; margin-top: 40px; }
        .opcion { border: 1px solid #ccc; border-radius: 10px; padding: 20px; width: 200px; transition: 0.3s; }
        .opcion:hover { transform: scale(1.05); border-color: #007bff; }
        img { width: 150px; height: 150px; object-fit: contain; }
        button { margin-top: 30px; padding: 10px 25px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Selecciona una Pizza</h1>

    <div style="margin: 20px 0; display: flex; justify-content: center; gap: 15px;">
        <a th:href="@{/registro}" style="padding: 10px 20px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px;">
            Registrarse
        </a>
        <a th:href="@{/login}" style="padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;">
            Iniciar Sesión
        </a>
    </div>

    <!-- CAMBIAR action a /hacer-pedido -->
    <form action="/hacer-pedido" method="post">
        <div class="contenedor">
            <div class="opcion" th:each="opcion : ${opciones}">
                <img th:src="${opcion.imagen}" th:alt="${opcion.nombre}">
                <h3 th:text="${opcion.nombre}"></h3>
                <p th:text="'Precio: $' + ${opcion.precio}"></p>
                <input type="radio" name="opcionSeleccionada" th:value="${opcion.id}" required>
            </div>
        </div>

        <!-- CAMBIAR el texto del botón -->
        <button type="submit">Hacer Pedido</button>
    </form>
</body>
</html>
