<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrito - Pizzería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark text-center">
                        <h3>Tu Carrito de Compras</h3>
                        <p class="mb-0">Usuario: <span th:text="${usuarioEmail}"></span></p>
                    </div>
                    <div class="card-body">
                        <h4 class="mb-4">Pizza Seleccionada:</h4>
                        
                        <div class="row align-items-center border rounded p-3 mb-4">
                            <div class="col-md-3 text-center">
                                <img th:src="${pizza.imagen}" th:alt="${pizza.nombre}" 
                                     style="width: 120px; height: 120px; object-fit: contain;">
                            </div>
                            <div class="col-md-6">
                                <h5 th:text="${pizza.nombre}"></h5>
                                <p class="text-muted mb-0">Deliciosa pizza recién horneada</p>
                            </div>
                            <div class="col-md-3 text-end">
                                <h4 class="text-success" th:text="'$' + ${pizza.precio}"></h4>
                            </div>
                        </div>
                        
                        <div class="border-top pt-3">
                            <div class="row">
                                <div class="col text-end">
                                    <h5>Total: <span class="text-success" th:text="'$' + ${pizza.precio}"></span></h5>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-success btn-lg">Confirmar Pedido</button>
                            <a th:href="@{/}" class="btn btn-secondary">Seguir Comprando</a>
                            <a th:href="@{/logout}" class="btn btn-outline-danger">Cerrar Sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
